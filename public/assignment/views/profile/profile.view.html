
          <h1 class="page-header">Profile</h1>
          <form class="form-horizontal" ng-controller="ProfileController">

            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="username" class="form-control" id="inputUsername" placeholder="Username" ng-model="user.username">
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password" ng-model="user.password">
              </div>
            </div>

            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstname" placeholder="First Name" ng-model="user.firstname">
              </div>
            </div>

            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" ng-model="user.lastname">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="user.email">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="update()">Update</button>
              </div>
            </div>
          </form>
