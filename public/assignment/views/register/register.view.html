
          <h1 class="page-header">Register</h1>
          <form class="form-horizontal" ng-controller="RegisterController">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="username" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <label for="verifyPassword3" class="col-sm-2 control-label">Verify Password</label>
              <div class="col-sm-10">
                <input type="password" ng-model="user.verifyPassword" class="form-control" id="verifyPassword3" placeholder="Verify Password">
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" ng-model="user.email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="register()">Register</button>
              </div>
            </div>
          </form>
