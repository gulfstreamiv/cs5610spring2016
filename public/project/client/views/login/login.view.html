<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">

    </div>
          <h1 class="page-header">Login</h1>



              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                  <form role="form">
                    <fieldset>
                      <div class="form-group">
                        <input type="username" ng-model="username" class="form-control" id="inputUsername" placeholder="Username" autofocus required>
                      </div>
                      <div class="form-group">
                        <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password" required>
                      </div>
                      <div class="checkbox">
                        <label>
                          <input name="remember" type="checkbox" value="Remember Me">Remember Me
                        </label>
                      </div>
                      <!-- Change this to a button or input when using this as a form -->
                      <button type="submit" ng-click="login()" class="btn btn-lg btn-success btn-block">Login</button>
                      <button class="btn btn-lg btn-block btn-social btn-github" style="color:white;background-color:lightslategrey">
                        <i class="fa fa-github"></i> Sign in with GitHub
                      </button>
                    </fieldset>
                  </form>
                </div>
              </div>


    </div>
</div>
