<div id="page-wrapper" ng-controller="TutorHomeController">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Welcome
                <div ng-show="ifLoggedIn()">Dear {{getUsername()}} !</div>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-user fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">Profile</div>
                            <div>View/Edit your personal information</div>
                        </div>
                    </div>
                </div>
                <a href="#/profile">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-history fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">Tutorial History</div>
                            <div>View/Edit your Sessions</div>
                        </div>
                    </div>
                </div>
                <a href="#/tutors/{{user._id}}/history">
                    <div class="panel-footer">
                        <span class="pull-left">View details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-wechat fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">Feedback</div>
                            <div>Share your experience with us</div>
                        </div>
                    </div>
                </div>
                <a href="#/feedback">
                    <div class="panel-footer">
                        <span class="pull-left">View details!</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
