<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <div>Customer Feedback</div>
            </h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User Questionnaire
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Your Name (Optional)</label>
                            <input class="form-control">
                            <p class="help-block">Your identity will be confidential.</p>
                        </div>
                        <div class="form-group">
                            <label>Enter your email address to receive response from us</label>
                            <input type="email" class="form-control" placeholder="example@example.com">
                            <p class="help-block">We will get back to you as soon as possible.</p>
                        </div>
                        <div class="form-group">
                            <label>Enter your comments below:</label>
                            <textarea class="form-control" rows="3" ng-model="feed.review"></textarea>
                        </div>

                        <div class="form-group">
                            <label>How do you like your tutorial experience?</label>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="5" checked ng-model="feed.rating">Very Satisfying
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="3" ng-model="feed.rating">Satisfying
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="1" ng-model="feed.rating">Need Improvement
                                </label>
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-default" style="float: right;" ng-click="createFeedback()">Submit</button>
                        <button type="reset" class="btn btn-default" style="float: left;">Reset</button>
                    </form>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-6 -->
        <!-- /.col-lg-6 -->
    </div>

</div>
