<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">

    <h1 class="page-header">Admin</h1>
      <h2 class="page-header">Reservation Management</h2>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">User Information</h3>
        </div>
          <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th><span class="glyphicon glyphicon-sort"></span> Form Name</th>
                <th><span class="glyphicon glyphicon-sort"></span> Action</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td><input type='text' placeholder="Title" ng-model="form.title"/></td>
                <td>
                  <a><span style="font-size: 2em;" class="glyphicon glyphicon-plus" ng-click="addForm()"></span></a>
                  <a><span style="font-size: 2em;" class="glyphicon glyphicon-ok" ng-click="updateForm()"></span></a>
                </td>
              </tr>

              <tr ng-repeat="form in forms">
                <th><span>{{form.title}}</span></th>
                <td>
                  <a><span style="font-size: 2em;" class="glyphicon glyphicon-remove" ng-click="deleteForm($index)"></span></a>
                  <a><span style="font-size: 2em;" class="glyphicon glyphicon-pencil" ng-click="selectForm($index)"></span></a>
                </td>
              </tr>
            </tbody>

          </table>
          </div>
        </div>
      </div>
    </div>
</div>
