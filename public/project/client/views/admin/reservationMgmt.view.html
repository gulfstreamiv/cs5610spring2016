<h1 class="page-header col-sm-offset-4 col-md-offset-3">Admin</h1>

<div class="row col-sm-offset-4 col-md-offset-3">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <b>User Management</b>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>Student Id
                                    </th>
                                    <th>Tutor Id</th>
                                    <th>Field</th>
                                    <th><span class="glyphicon glyphicon-triangle-top" ng-show="showSortFirstNameAscending()"></span>
                                        <span class="glyphicon glyphicon-triangle-bottom" ng-show="showSortFirstNameDescending()"></span>
                                        <a ng-click="sortByFirstName()">Time</a>
                                    </th>
                                    <th>Location</th>
                                    <th><span class="glyphicon glyphicon-triangle-top" ng-show="showSortLastNameAscending()"></span>
                                        <span class="glyphicon glyphicon-triangle-bottom" ng-show="showSortLastNameDescending()"></span>
                                        <a ng-click="sortByLastName()">Duration</a>
                                    </th>
                                    <th><span class="glyphicon glyphicon-triangle-top" ng-show="showSortUserNameAscending()"></span>
                                        <span class="glyphicon glyphicon-triangle-bottom" ng-show="showSortUserNameDescending()"></span>
                                        <a ng-click="sortByUsername()">Price</a>
                                    </th>
                                    <th>Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td><input type='text' ng-model="selectedReservation.studentId" placeholder="123"/></td>
                                    <td><input type='text' ng-model="selectedReservation.tutorId" placeholder="456"/></td>
                                    <td><input type='text' ng-model="selectedReservation.field" placeholder="Mathematics"/></td>
                                    <td><input type='text' ng-model="selectedReservation.time" placeholder="10:00"/></td>
                                    <td><input type='text' ng-model="selectedReservation.location" placeholder="SLU"/></td>
                                    <td><input type='text' ng-model="selectedReservation.duration" placeholder="45 minutes"/></td>
                                    <td><input type='text' ng-model="selectedReservation.price" placeholder="$15/hr"/></td>
                                    <td>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-plus" ng-click="addReservation()"></a>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-ok" ng-click="updateReservation()"></a>
                                    </td>

                                </tr>

                                <tr ng-repeat="reservation in reservations">
                                    <th scope="row">{{reservation.studentId}}</th>
                                    <th scope="row">{{reservation.tutorId}}</th>
                                    <td>{{reservation.field}}</td>
                                    <td>{{reservation.time}}:00 Tomorrow</td>
                                    <td>{{reservation.location}}, Seattle</td>
                                    <td>{{reservation.duration}} mins</td>
                                    <td>{{reservation.price}}.00/hr</td>
                                    <td>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-remove" ng-click="deleteReservation(reservation)"></a>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-cog" ng-click="editReservation(reservation)"></a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
