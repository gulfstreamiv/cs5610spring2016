<h1 class="page-header col-sm-offset-4 col-md-offset-3">Admin</h1>

<div class="row col-sm-offset-4 col-md-offset-3">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <b>Feedback Management</b>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th><span class="glyphicon glyphicon-triangle-top" ng-show="showSortUserNameAscending()"></span>
                                        <span class="glyphicon glyphicon-triangle-bottom" ng-show="showSortUserNameDescending()"></span>
                                        <a ng-click="sortByUsername()">User ID</a>
                                    </th>
                                    <th>Feedback
                                    </th>
                                    <th><span class="glyphicon glyphicon-triangle-top" ng-show="showSortLastNameAscending()"></span>
                                        <span class="glyphicon glyphicon-triangle-bottom" ng-show="showSortLastNameDescending()"></span>
                                        <a ng-click="sortByLastName()">Rating</a>
                                    </th>
                                    <th><span class="glyphicon glyphicon-triangle-top" ng-show="showSortFirstNameAscending()"></span>
                                        <span class="glyphicon glyphicon-triangle-bottom" ng-show="showSortFirstNameDescending()"></span>
                                        <a ng-click="sortByFirstName()">Date</a>
                                    </th>
                                    <th>Action</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td><input type='text' ng-model="selectedFeedback.user_id" placeholder="123"/></td>
                                    <!--<td><input type='password' ng-model="selectedFeedback.password" placeholder="Password"/></td>-->
                                    <td><input type='text' ng-model="selectedFeedback.feedback" placeholder="nice experience"/></td>
                                    <td><input type='text' ng-model="selectedFeedback.rating" placeholder="3.0/5.0"/></td>
                                    <td><input type='text' ng-model="selectedFeedback.date" placeholder="2016-03-21"/></td>
                                    <td>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-plus" ng-click="addFeedback()"></a>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-ok" ng-click="updateFeedback()"></a>
                                    </td>

                                </tr>

                                <tr ng-repeat="feedback in feedbacks">
                                    <th scope="row">{{feedback.user_id}}</th>
                                    <td>{{feedback.feedback}}</td>
                                    <td>{{feedback.rating}}.0/5.0</td>
                                    <td>{{feedback.date.toString()}}</td>
                                    <td>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-remove" ng-click="deleteFeedback(feedback)"></a>
                                        <a style="font-size: 2em;" class="glyphicon glyphicon-cog" ng-click="editFeedback(feedback)"></a>
                                    </td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
