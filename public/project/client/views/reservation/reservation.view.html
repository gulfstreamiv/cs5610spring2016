<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Book a Tutorial Session</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Reservation Form
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">

                            <form role="form">

                                <div class="form-group">
                                    <label>What subject do you need help with? </label>
                                    <select class="form-control" ng-model="reservation.field" ng-options="subject for subject in fields">
                                    </select>
                                </div>

                                <div>
                                    <input type='text' class="form-control" id='idLocation' placeholder='Your current location (e.g. 225 Terry Ave North)' style="margin-top:20px"> <br>
                                    <button class="btn btn-primary btn-block" onclick='locateStudent(false);'>Explore Location via Google Maps</button>
                                </div>

                                <hr> <div id='divMap' style="margin-bottom:15px"></div> <hr>

                                <div class="form-group">
                                    <label>Select your preferred time for tutorial session </label>
                                    <select class="form-control" ng-model="reservation.time" ng-options="time for time in times">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Select your preferred location for tutorial session </label>
                                    <select class="form-control" ng-model="reservation.location" ng-options="loc.value as loc.label for loc in locations">
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Select your preferred duration for the tutorial session </label>
                                    <select class="form-control" ng-model="reservation.duration" ng-options="dur for dur in durations">
                                    </select>
                                </div>

                                <!--<div class="form-group">-->
                                    <!--{{reservation.field}}-->
                                    <!--{{reservation.time}}-->
                                    <!--{{reservation.duration}}-->
                                    <!--{{reservation.location}}-->
                                <!--</div>-->

                            </form>

                            <a type="button" class="btn btn-success btn-block" ng-href="#/students/{{getUserId()}}/{{reservation.field}}/{{fetchInt(reservation.time)}}/{{reservation.location}}/{{fetchInt(reservation.duration)}}">Search for Tutor</a>

                        </div>
                        <!-- /.col-lg-6 (nested) -->

                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
